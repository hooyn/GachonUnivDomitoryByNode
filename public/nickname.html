<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>nickName setting</title>
    </head>
    <body>
        <form action="/nickname/nickname" method="post">
            nickname : <input type="text" name="nickname"><br/>
            submit <input type="submit">
        </form>
        <button class="ajaxsend">ajax_send_nickname</button>
        <button class="nickAdd">Add Nickname</button>
        <button class="nickDel">Delete Nickname</button>

        <script>
            document.querySelector('.ajaxsend').addEventListener('click', function(){
                var inputdata = document.forms[0].elements[0].value
                sendAjax('http://127.0.0.1:3000/nickname/ajax', inputdata);
            })
            
            function sendAjax(url, data){
                var data = {'nickname' : data}; //data를 json형태로 저장
                data = JSON.stringify(data); //json형태를 string형태로 변경
                
                var xhr = new XMLHttpRequest(); //xml요청
                xhr.open('POST', url); //post방식으로 url열기
                xhr.setRequestHeader('Content-Type', "application/json");
                xhr.send(data); //json 형태의 data가 전달됌
                xhr.addEventListener('load', function(){ //응답이 제대로 왔을 때
                    var result = JSON.parse(xhr.responseText);
                    if(result.result !== 'ok') return;
                });
                
            }
        </script>
    </body>
</html>
